<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitud Recibida</title>
    <style>
      .header-1 {
        width: 100%;
        background-color: white;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0px 0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        line-height: 0 !important;
      }

      .header-1 .container-1 {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        padding: 0 0px;
      }

      .header-1 .logo-section {
        display: flex;
        align-items: center;
        position: relative;
      }

      .header-1 .logo-section img {
        height: 50px;
        padding-left: 20px;
        z-index: 222222222;
      }

      .header-1 .nav-section {
        background: linear-gradient(90deg, #4a90e2 0px, #1c3d75 700px);
        padding: 20.5px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-grow: 1;
        border-radius: 5px;
        position: relative;
        z-index: 1111;
        padding-left: 100px;
      }

      .header-1 .nav-section.active {
        display: flex;
        transform: translateY(
          0
        ); /* Mover el menú hacia la posición original cuando se activa */
        opacity: 1;
      }

      /* Triángulo diagonal para el header-1 */
      .header-1 .logo-section::after {
        content: "";
        position: absolute;
        left: 200px; /* Ajusta este valor para controlar el ángulo */
        width: 0;
        height: 0;
        border-top: 75px solid white; /* Ajusta la altura */
        border-right: 100px solid #4788d6; /* Color y tamaño del triángulo azul */
        z-index: 1111111;
      }

      .navigation {
        display: flex;
        align-items: center;
        margin-right: auto;
      }

      .navigation a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
      }

      .buttons {
        display: flex;
        align-items: center;
      }

      .btn-outline,
      .btn-solid {
        padding: 15px 20px;
        border-radius: 5px;
        font-weight: bold;
        text-decoration: none;
        margin-left: 10px;
        font-size: 15px;
      }

      .btn-outline {
        color: white;
        border: 2px solid white;
        background-color: transparent;
      }

      .btn-solid {
        color: white;
        background: linear-gradient(to bottom, #4da6ff, #0056b3);
        border: 2px solid #4a90e2;
      }

      /* Botón hamburguesa oculto por defecto */
      .hamburger {
        display: none;
        cursor: pointer;
        flex-direction: column;
        justify-content: space-around;
        width: 25px;
        height: 25px;
        transition: all 0.3s ease;
      }

      .hamburger div {
        width: 100%;
        height: 3px;
        background-color: #333;
        transition: transform 0.3s ease, opacity 0.3s ease;
      }

      .hamburger.active div:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
      }

      .hamburger.active div:nth-child(2) {
        opacity: 0;
      }

      .hamburger.active div:nth-child(3) {
        transform: rotate(-45deg) translate(5px, -5px);
      }

      /* Footer */
      .footer {
        width: 100%;
        background-color: transparent;
        padding: 20px 0;
        display: flex;
        justify-content: center;
        align-items: center;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
      }

      .footer-container {
        display: flex;
        align-items: center;
      }

      .footer-logo {
        height: 50px;
        margin: 0 20px;
      }

      .separator {
        width: 1px;
        height: 50px;
        background-color: rgba(0, 0, 0, 0.1);
      }

      /* Estilos para pantallas pequeñas (hamburguesa) */
      @media (max-width: 960px) {
        .header-1 {
          line-height: 1 !important;
        }

        .header-1 .container-1 {
          padding: 20px;
        }

        .btn-solid {
          background: white !important;
        }

        .header-1 .nav-section {
          display: none;
          position: fixed; /* Cambiado de absolute a fixed para que el menú cubra toda la pantalla */
          top: 70px;
          left: 0;
          width: 100%;
          flex-direction: column;
          background: #4a90e2;
          justify-content: flex-start; /* Centrar los elementos verticalmente */
          align-items: center;
          padding-top: 20px;
          z-index: 1000;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para dar profundidad */
          padding: 0 !important;
          padding-bottom: 20px !important;
          overflow-y: auto; /* Permitir scroll dentro del menú si tiene muchos elementos */
          max-height: calc(
            100vh - 70px
          ); /* Limitar la altura del menú para que no desborde el viewport */
        }

        .header-1 .logo-section::after {
          display: none;
        }

        .header-1 .nav-section.active {
          display: flex;
          flex-direction: column;
          margin-top: 0;
          position: absolute; /* Posiciona el menú relativo al header-1 */
          top: 100%; /* El menú comienza justo después del header-1 */
          left: 0;
          width: 100%; /* El menú ocupa todo el ancho del header-1 */
          background: #4a90e2; /* Color de fondo azul */
          z-index: 1000;
          padding: 20px 0; /* Añade padding para darle espacio al contenido */
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para dar profundidad */
          border-radius: 0 0 8px 8px; /* Bordes redondeados en la parte inferior del menú */
        }

        /* Ajuste del header-1 para asegurar que se comporte como referencia para el menú */
        .header-1 {
          position: relative; /* Esto asegura que el menú con position: absolute se alinee con el header */
          z-index: 999; /* Coloca el header por encima de otros elementos */
        }

        /* Estilos para los enlaces de navegación */
        .navigation {
          display: flex;
          flex-direction: column;
          align-items: center;
          width: 100%;
        }

        .navigation a {
          padding: 15px 0;
          margin: 0;
          width: 100%; /* Los enlaces ocupan todo el ancho del menú */
          text-align: center;
          color: white;
          font-size: 1.2em;
          border-bottom: 1px solid rgba(255, 255, 255, 0.2); /* Separador entre los enlaces */
        }

        .navigation a:hover {
          background-color: rgba(
            255,
            255,
            255,
            0.1
          ); /* Fondo al pasar el mouse o tocar */
        }

        .buttons {
          display: flex;
          flex-direction: column;
          width: 80%; /* Ocupa el 80% del ancho para mayor accesibilidad */
          margin-top: 20px;
          gap: 15px; /* Espaciado entre botones */
        }

        .buttons a {
          width: 100%;
          text-align: center;
          padding: 15px;
          background-color: white;
          color: #0056b3;
          border: 2px solid #0056b3;
          border-radius: 5px;
          font-weight: bold;
          transition: all 0.3s ease;
        }

        .buttons a:hover {
          background-color: #0056b3;
          color: white;
        }

        .hamburger {
          display: flex;
        }

        .footer {
          flex-direction: column;
        }

        .footer-container {
          flex-direction: column;
        }

        .footer-logo {
          margin: 10px 0;
        }

        .separator {
          display: none;
        }
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../solicitud-recibida/assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header-1">
      <div class="container-1">
        <div class="logo-section">
          <img
            src="../../assets/img/Logo_banco occidente.png"
            alt="Banco de Occidente"
          />
        </div>
        <div class="hamburger" id="hamburger">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="nav-section" id="nav-section">
          <nav class="navigation">
            <a href="#">Personas</a>
            <span>|</span>
            <a href="#">Empresas</a>
          </nav>
          <div class="buttons">
            <a href="#" class="btn-outline">Simula y Solicita</a>
            <a href="#" class="btn-solid">Transacciones</a>
          </div>
        </div>
      </div>
    </header>

    <div class="container d-flex justify-content-center">
      <div class="container-main">
        <div class="icon">
          <img
            src="../solicitud-recibida/assets/img/icono_de_solicitud.png"
            alt="icon.png"
            class="icon"
          />
        </div>
        <h3 class="mb-1">Solicitud recibida</h3>
        <h4 class="mb-3">N° 134569970</h4>
        <p class="mb-4">
          ¡Gracias por confiar! En un próximo comunicado te enviaremos la
          confirmación de la solicitud a tú teléfono y/o correo electrónico
        </p>
        <div class="d-flex">
          <button
            class="btn btn-outline-primary btn-custom me-3"
            onclick="window.location.href='../seleccion-producto/seleccion-producto.html'"
          >
            Realizar otra solicitud
          </button>
          <button
            class="btn btn-primary btn-custom"
            onclick="window.location.href='../seleccion-producto/seleccion-producto.html'"
          >
            Finalizar
          </button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-container">
        <img
          src="../../assets/img/Logo.png"
          alt="Banco de Occidente"
          class="footer-logo"
        />
        <div class="separator"></div>
        <img
          src="../../assets/img/grupo aval logo.png"
          alt="Grupo Aval"
          class="footer-logo"
        />
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

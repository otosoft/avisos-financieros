<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud Recibida</title>
    <style>
        .header {
          width: 100%;
          position: fixed;
          top: 0;
          left: 0;
          z-index: 1000;
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: white;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Añade una sombra sutil para separar el header del contenido */
          padding: 0px 0; /* Un poco de espacio vertical dentro del header */
        }
  
        .header .container {
          display: flex;
          align-items: center;
          justify-content: space-between;
          width: 100%;
          max-width: 100%; /* Controla el ancho máximo del contenido dentro del header */
          padding: 0 0px; /* Añade espacio lateral dentro del container */
          box-sizing: border-box; /* Asegura que el padding esté incluido en el ancho total */
        }
  
        .header .logo-section {
          position: relative;
          background-color: white; /* Fondo blanco */
          padding: 10px 20px;
          display: flex;
          align-items: center;
          z-index: 1;
        }
  
        .header .logo-section::after {
          content: "";
          position: absolute;
          left: 270px; /* Ajusta este valor para controlar el ángulo */
          top: -9px;
          width: 0;
          height: 0;
          border-top: 85px solid white; /* Ajusta la altura */
          border-right: 100px solid #4a90e2; /* Color y tamaño del triángulo azul */
          z-index: 1;
        }
  
        .header .logo-section img {
          height: 50px;
          z-index: 2; /* Asegura que el logo esté por encima del triángulo */
          padding-left: 40px;
        }
  
        .header .nav-section {
          background: linear-gradient(90deg, #4a90e2 0%, #1c3d75 60%);
          padding: 17px 20px;
          display: flex;
          align-items: center;
          justify-content: space-between;
          position: relative;
          flex-grow: 1;
          margin-left: 80px;
        }
  
        .navigation {
          display: flex;
          align-items: center;
          margin-right: auto;
        }
  
        .navigation a {
          color: white;
          text-decoration: none;
          margin: 0 15px;
          font-weight: bold;
        }
  
        .navigation span {
          color: white;
        }
  
        .buttons {
          display: flex;
          align-items: center;
        }
  
        .btn-outline,
        .btn-solid {
          padding: 10px 20px;
          border-radius: 5px;
          font-weight: bold;
          text-decoration: none;
          margin-left: 10px;
        }
  
        .btn-outline {
          color: white;
          border: 2px solid white;
          background-color: transparent;
        }
  
        .btn-solid {
          color: white;
          background: linear-gradient(to bottom, #4da6ff, #0056b3);
          border: 2px solid #4a90e2;
        }
  
        .footer {
          width: 100%;
          background-color: transparent; /* Fondo transparente */
          padding: 20px 0;
          display: flex;
          justify-content: center;
          align-items: center;
          margin-top: auto;
        }
  
        .footer-container {
          display: flex;
          align-items: center;
        }
  
        .footer-logo {
          height: 50px; /* Ajusta la altura del logo */
          margin: 0 20px; /* Espacio entre los logos y el separador */
        }
  
        .separator {
          width: 1px;
          height: 50px; /* Igual a la altura de los logos */
          background-color: rgba(
            0,
            0,
            0,
            0.1
          ); /* Color gris claro para el separador */
        }
      </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../solicitud-recibida/assets/css/style.css"> 
</head>
<body>


      <!-- Header -->
      <header class="header">
        <div class="container">
          <div class="logo-section">
            <img
              src="../../assets/img/Logo_banco occidente.png"
              alt="Banco de Occidente"
            />
          </div>
          <div class="nav-section">
            <nav class="navigation">
              <a href="#">Personas</a>
              <span>|</span>
              <a href="#">Empresas</a>
            </nav>
            <div class="buttons">
              <a href="#" class="btn-outline">Simula y Solicita</a>
              <a href="#" class="btn-solid">Transacciones</a>
            </div>
          </div>
        </div>
      </header>


    <div class="container d-flex justify-content-center">
        <div class="container-main">
            <div class="icon">
                <img src="../solicitud-recibida/assets/img/icono_de_solicitud.png" alt="icon.png" class="icon">
            </div>
            <h3 class="mb-1">Solicitud recibida</h3>
            <h4 class="mb-3">N° 134569970</h4>
            <p class="mb-4">¡Gracias por confiar! En un próximo comunicado te enviaremos la confirmación de la solicitud a tú teléfono y/o correo electrónico</p>
            <div class="d-flex">
                <button class="btn btn-outline-primary btn-custom me-3" onclick="window.location.href='../seleccion-producto/seleccion-producto.html'">Realizar otra solicitud</button>
                <button class="btn btn-primary btn-custom" onclick="window.location.href='../seleccion-producto/seleccion-producto.html'">Finalizar</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-container">
          <img
            src="../../assets/img/Logo.png"
            alt="Banco de Occidente"
            class="footer-logo"
          />
          <div class="separator"></div>
          <img
            src="../../assets/img/grupo aval logo.png"
            alt="Grupo Aval"
            class="footer-logo"
          />
        </div>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
